<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>

<body>
  <form action="">
    <label for="name">Nombre</label>
    <input id="name" type="text" placeholder="Ingrese su nombre" name="nombre" maxlength="40" minlength="2" required>

    <label for="edad">Edad</label>
    <input id="edad" type="number" placeholder="Ingrese su edad" name="edad" min="12" max="60" required>

    <label for="opción1">Opción 1</label>
    <input id="opción1" type="checkbox" name="checkbox">

    <label for="opción2">Opción 2</label>
    <input id="opción2" type="checkbox" name="checkbox">

    <label for="opción3">Opción 3</label>
    <input id="opción3" type="checkbox" name="checkbox">

    <label for="opción4">Opción 4</label>
    <input id="opción4" type="checkbox" name="checkbox">

    <label for="radio1">Opción 1</label>
    <input id="radio1" type="radio" name="radio">

    <label for="radio2">Opción 2</label>
    <input id="radio2" type="radio" name="radio">

    <label for="radio3">Opción 3</label>
    <input id="radio3" type="radio" name="radio">

    <label for="textarea">Texto</label>
    <textarea name="texto" id="textarea" cols="30" rows="10"></textarea>

    <button type="submit">Enviar</button>
  </form>
</body>

</html>
